{% extends 'authenticate/base.html' %}

{% block title %} Authentication process {% endblock %}

{% block content %}
<h1>home page</h1>

{% if user.is_authenticated %}

<h2>Name: {{user.first_name}} {{user.last_name}}</h2>
<h2>Username: {{user.username}}</h2>
<h2>Email: {{user.email}}</h2>


{% endif %}

{% endblock %}
