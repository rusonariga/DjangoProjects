{% extends 'base.html' %}

{% block title %} Edit item {% endblock %}

{% block content %}
{% if task %}
<div>
    <form class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" value="{{task.item}}" placeholder="{{task.item}}"
            aria-label="Search" name="item">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Confirm change</button>

        <input type="hidden" value="{{task.completed}}" name="completed">
    </form>


    <!-- {{task.item}} -->
</div>
{% endif %}

{% endblock %}
